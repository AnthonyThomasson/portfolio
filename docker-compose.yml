version: "3.9"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - "db"
    environment:
      DOMAIN: "localhost"
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: "postgres://user:password@db:5432/portfolio"
      ENVIRONMENT: "development"
    volumes:
      - ./backend/src:/app/src
      - ./frontend/build:/app/dist/public
  db:
    image: "postgres"
    restart: "always"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: portfolio
    volumes:
      - ./backend/database/seeds:/docker-entrypoint-initdb.d
      - ./backend/database/postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"